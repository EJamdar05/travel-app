<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <title>Weather Journal</title>
  <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">

</head>
 <body>
    <div id = "headline">
      Traveler's Planner
    </div>
    <div id = "app">
      <div class ="holder zip">
        <label for="zip">What City Would You Like to Visit</label>
        <input type="text" id="zip" placeholder="Enter City">
      </div>
    <div class ="holder feel">
      <label for="feelings">When do you plan to depart?</label>
      <input type="date" id="feelings" placeholder="Format: MM/DD/YY">
    </div>
    <div class = "holder return">
      <label for="feelings">When do you plan to return?</label>
      <input type="date" id="return" placeholder="Format: MM/DD/YY">
    </div>
    <div class = "button">
      <button id="generate" type = "submit"> Generate </button>
    </div>
    <div class ="results">
    <div class = "title"></div>
    <div id = "date"></div> 
    <div id = "text city"></div>
    <div id = "text departure"></div>
    <div id = "text tripdate"></div>
    <div id = "text countdown"></div>
    <div id = "text temp"></div>
    <div id = "text days"></div>
    
</div>
  <script>
    // Check that service workers are supported
    if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
    }
   </script>
</body>
</html>
